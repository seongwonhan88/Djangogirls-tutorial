{% extends 'base.html' %}

{% block content%}
    <div class="card mt-2">
        <a href = "{% url 'post-list' %}" class="btn btn-primary mb-2">글 목록으로</a>
        <div class="card-body">
            <h5 class="card-title" >{{ post.title }}</h5>
            <p class="card-subtitle mb-2 text-muted">Author : {{ post.author }}</p>
            <p class="create_time">{{ post.created_time }}</p>
            <p class="card-text">{{ post.text|linebreaksbr}}</p>
        </div>
    </div>
{% endblock%}
