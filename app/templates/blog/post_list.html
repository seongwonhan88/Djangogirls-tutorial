{% extends 'base.html' %}

{% block content %}

    {% for post in posts %}
    <div class="card mb-2">
        <div class="card-body">
            <h5 class="card-title">
                <a href="/posts/{{post.pk }}">{{ post.title }}</a>
            </h5>
            <p class="card-subtitle mb-2 text-muted">Author : {{ post.author }}</p>
            <p class="create_time">{{ post.created_time }}</p>
            <p class="card-text">{{ post.text|linebreaksbr|truncatechars:200 }}</p>
        </div>
    </div>
    {% endfor %}

{% endblock %}
