{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--bootstrap css-->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand "href="#">DjangoGirls</a>
    </nav>
    <div class="container">
        {% for post in posts %}
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title" ><a href="/posts/{{post.pk }}">{{ post.title }}</a></h5>
                <p class="card-subtitle mb-2 text-muted">Author : {{ post.author }}</p>
                <p class="create_time">{{ post.created_time }}</p>
                <p class="card-text">{{ post.text|linebreaksbr|truncatechars:200 }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
